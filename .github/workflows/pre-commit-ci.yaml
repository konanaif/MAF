name: pre-commit

on: push

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
        architecture: x64

    - name: Run pre-commit checks
      uses: pre-commit/action@v3.0.0
